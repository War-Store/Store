<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>War</title>

  <!-- أيقونة الموقع -->
  <link rel="icon" type="image/png" href="1.png" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body, html {
      height: 100%;
      background: url('3.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e0f7fa;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .container {
      background: rgba(5, 30, 70, 0.85);
      padding: 50px 70px;
      border-radius: 25px;
      box-shadow: 0 0 35px #0a47a7cc;
      backdrop-filter: blur(12px);
      max-width: 460px;
      width: 90%;
      animation: fadeInUp 1s ease forwards;
      transform: translateY(30px);
      opacity: 0;
      border: 2px solid #0a47a7;
    }

    .container img.logo {
      width: 60px;
      height: 60px;
      margin-bottom: 15px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
    }

    .container h1 {
      font-size: 3.8rem;
      margin-bottom: 20px;
      letter-spacing: 2.5px;
      color: #4fc3f7;
      text-shadow:
        0 0 12px #2980b9,
        0 0 25px #3498db;
    }

    .container p {
      font-size: 1.4rem;
      color: #b3e5fc;
      letter-spacing: 1.2px;
      text-shadow: 0 0 6px #1e88e5;
      margin-bottom: 40px;
      line-height: 1.5;
    }

    .discord-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: linear-gradient(90deg, #2979ff, #004ecb);
      color: #e1f5fe;
      font-weight: 700;
      font-size: 1.3rem;
      padding: 15px 32px;
      border-radius: 40px;
      box-shadow: 0 0 20px #2979ffaa;
      text-decoration: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      cursor: pointer;
      border: 1.5px solid #0d47a1;
    }

    .discord-btn:hover {
      background: linear-gradient(90deg, #004ecb, #001f75);
      box-shadow: 0 0 28px #004ecbcc;
      border-color: #001f75;
    }

    .discord-btn svg {
      width: 24px;
      height: 24px;
      fill: white;
      filter: drop-shadow(0 0 1.5px rgba(0,0,0,0.35));
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="صفحة قريباً">
    <!-- صورة صغيرة فوق العنوان -->
    <img src="1.png" alt="Logo" class="logo" />
    
    <h1>قريبا</h1>
    <p>المتجر الإلكتروني قيد التحضير ليقدم لكم أفضل تجربة تسوق.</p>
    <a href="https://discord.gg/BUeavtHQSH" target="_blank" rel="noopener noreferrer" class="discord-btn" aria-label="انضم إلى ديسكورد">
      انضم إلى ديسكورد
    </a>
  </div>
</body>
</html>
