<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>War - قريباً</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body, html {
      height: 100%;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e0f7fa;
      text-align: center;
      overflow: hidden;
    }

    .container {
      background: rgba(0, 40, 60, 0.75);
      padding: 60px 90px;
      border-radius: 30px;
      box-shadow: 0 0 40px rgba(0, 150, 170, 0.7);
      backdrop-filter: blur(10px);
      max-width: 450px;
      width: 90%;
      animation: fadeInUp 1s ease forwards;
      transform: translateY(30px);
      opacity: 0;
    }

    .container h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-shadow: 0 0 15px #00bcd4;
    }

    .container p {
      font-size: 1.5rem;
      color: #a7d8de;
      letter-spacing: 1.1px;
      text-shadow: 0 0 8px #00acc1;
      margin-bottom: 40px;
    }

    .discord-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background-color: #5865F2;
      color: #fff;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 14px 28px;
      border-radius: 50px;
      box-shadow: 0 0 15px #5865F2aa;
      text-decoration: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      cursor: pointer;
    }

    .discord-btn:hover {
      background-color: #4752c4;
      box-shadow: 0 0 25px #4752c4cc;
    }

    .discord-btn svg {
      width: 24px;
      height: 24px;
      fill: white;
      filter: drop-shadow(0 0 1px rgba(0,0,0,0.3));
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, #00bcd4 0%, transparent 70%);
      animation: pulseBG 6s ease-in-out infinite;
      z-index: -1;
      opacity: 0.2;
    }

    @keyframes pulseBG {
      0%, 100% {
        transform: scale(1);
        opacity: 0.2;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.35;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>قريباً</h1>
    <p>المتجر الإلكتروني قيد التحضير ليقدم لكم أفضل تجربة تسوق.</p>
    <a href="https://discord.gg/BUeavtHQSH" target="_blank" rel="noopener noreferrer" class="discord-btn" aria-label="Discord Link">
      انضم إلى ديسكورد
    </a>
  </div>
</body>
</html>
